<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#2d5a41">
    <title>Maison Amarante</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icon-192.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            color: #333;
        }
        
        .header {
            background: linear-gradient(135deg, #2d5a41 0%, #4a7c59 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .container {
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .photo-section {
            background: white;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .photo-preview {
            width: 100%;
            aspect-ratio: 4/3;
            background: #e0e0e0;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin-bottom: 15px;
        }
        
        .photo-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .photo-preview.empty {
            border: 2px dashed #ccc;
        }
        
        .photo-preview.empty::after {
            content: "üì∑ Aucune photo";
            color: #999;
            font-size: 1.1rem;
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #2d5a41 0%, #4a7c59 100%);
            color: white;
        }
        
        .btn-secondary {
            background: #e0e0e0;
            color: #333;
            margin-top: 10px;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .fields-section {
            background: white;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .field {
            margin-bottom: 20px;
        }
        
        .field:last-child {
            margin-bottom: 0;
        }
        
        .field label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
        }
        
        .field input, .field select, .field textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        
        .field input:focus, .field select:focus, .field textarea:focus {
            outline: none;
            border-color: #4a7c59;
        }
        
        .field textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .tag {
            background: #e8f5e9;
            color: #2d5a41;
            padding: 8px 14px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .tag .remove {
            cursor: pointer;
            font-weight: bold;
            opacity: 0.6;
        }
        
        .tag .remove:hover {
            opacity: 1;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e0e0e0;
            border-top-color: #4a7c59;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .success-message {
            display: none;
            background: #e8f5e9;
            color: #2d5a41;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .success-message.active {
            display: block;
        }
        
        .success-message h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
        }
        
        .hidden {
            display: none !important;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .camera-buttons {
            display: flex;
            gap: 10px;
        }
        
        .camera-buttons .btn {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üå∏ Maison Amarante</h1>
    </div>
    
    <div class="container">
        <!-- Photo Section -->
        <div class="photo-section">
            <div class="photo-preview empty" id="photoPreview"></div>
            <div class="camera-buttons">
                <button class="btn btn-primary" onclick="document.getElementById('cameraInput').click()">
                    üì∑ Photo
                </button>
                <button class="btn btn-secondary" onclick="document.getElementById('galleryInput').click()">
                    üñºÔ∏è Galerie
                </button>
            </div>
            <input type="file" id="cameraInput" accept="image/*" capture="environment" onchange="handlePhoto(this)">
            <input type="file" id="galleryInput" accept="image/*" onchange="handlePhoto(this)">
        </div>
        
        <!-- Loading -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p id="loadingText">Analyse en cours...</p>
        </div>
        
        <!-- Success Message -->
        <div class="success-message" id="successMessage">
            <h3>‚úÖ Bouquet cr√©√© !</h3>
            <p id="bouquetId"></p>
            <button class="btn btn-primary" onclick="resetForm()" style="margin-top: 15px;">
                Nouveau bouquet
            </button>
        </div>
        
        <!-- Fields Section -->
        <div class="fields-section hidden" id="fieldsSection">
            <div class="field">
                <label>Nom du bouquet</label>
                <input type="text" id="nom" placeholder="Ex: Bouquet Romantique">
            </div>
            
            <div class="field">
                <label>Taille</label>
                <select id="taille">
                    <option value="Petit">Petit</option>
                    <option value="Moyen" selected>Moyen</option>
                    <option value="Grand">Grand</option>
                    <option value="Masterpiece">Masterpiece</option>
                </select>
            </div>
            
            <div class="field">
                <label>Couleurs</label>
                <div class="tags" id="couleursTags"></div>
            </div>
            
            <div class="field">
                <label>Style</label>
                <select id="style">
                    <option value="Bucolique">Bucolique</option>
                    <option value="Zen">Zen</option>
                    <option value="Moderne">Moderne</option>
                    <option value="Color√©">Color√©</option>
                    <option value="Classique">Classique</option>
                </select>
            </div>
            
            <div class="field">
                <label>Saison</label>
                <select id="saison">
                    <option value="Printemps">Printemps</option>
                    <option value="√ât√©">√ât√©</option>
                    <option value="Automne">Automne</option>
                    <option value="Hiver">Hiver</option>
                    <option value="Toutes saisons">Toutes saisons</option>
                </select>
            </div>
            
            <div class="field">
                <label>Fleurs d√©tect√©es</label>
                <div class="tags" id="fleursTags"></div>
            </div>
            
            <div class="field">
                <label>Feuillages d√©tect√©s</label>
                <div class="tags" id="feuillagesTags"></div>
            </div>
            
            <div class="field">
                <label>Personas</label>
                <div class="tags" id="personasTags"></div>
            </div>
            
            <div class="field">
                <label>Ambiance</label>
                <div class="tags" id="ambianceTags"></div>
            </div>
            
            <div class="field">
                <label>Description</label>
                <textarea id="description" placeholder="Description g√©n√©r√©e par l'IA..."></textarea>
            </div>
            
            <button class="btn btn-primary" id="submitBtn" onclick="createBouquet()">
                ‚úì Cr√©er le bouquet
            </button>
        </div>
    </div>
    
    <script>
        const API_URL = 'https://web-production-37db3.up.railway.app';
        let currentImageBase64 = null;
        let analysisData = null;
        
        // Compress and convert image to JPEG
        function compressImage(file, maxWidth = 1200, quality = 0.8) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;
                        
                        // Resize if needed
                        if (width > maxWidth) {
                            height = Math.round((height * maxWidth) / width);
                            width = maxWidth;
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        // Convert to JPEG base64
                        const dataUrl = canvas.toDataURL('image/jpeg', quality);
                        const base64 = dataUrl.split(',')[1];
                        
                        resolve({
                            base64: base64,
                            dataUrl: dataUrl,
                            mediaType: 'image/jpeg'
                        });
                    };
                    img.onerror = reject;
                    img.src = e.target.result;
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }
        
        async function handlePhoto(input) {
            const file = input.files[0];
            if (!file) return;
            
            document.getElementById('loading').classList.add('active');
            document.getElementById('loadingText').textContent = 'Compression de l\'image...';
            
            try {
                // Compress image
                const compressed = await compressImage(file);
                
                // Show preview
                const preview = document.getElementById('photoPreview');
                preview.classList.remove('empty');
                preview.innerHTML = `<img src="${compressed.dataUrl}" alt="Bouquet">`;
                
                // Store base64
                currentImageBase64 = compressed.base64;
                
                // Analyze
                document.getElementById('loadingText').textContent = 'Analyse en cours...';
                await analyzePhoto();
            } catch (error) {
                alert('Erreur lors du traitement de l\'image: ' + error.message);
                document.getElementById('loading').classList.remove('active');
            }
        }
        
        async function analyzePhoto() {
            document.getElementById('fieldsSection').classList.add('hidden');
            document.getElementById('successMessage').classList.remove('active');
            
            try {
                const response = await fetch(`${API_URL}/analyze`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        image_base64: currentImageBase64,
                        media_type: 'image/jpeg'
                    })
                });
                
                analysisData = await response.json();
                
                if (analysisData.error) {
                    alert('Erreur: ' + analysisData.error);
                    return;
                }
                
                // Fill fields
                fillFields(analysisData);
                
                document.getElementById('fieldsSection').classList.remove('hidden');
            } catch (error) {
                alert('Erreur de connexion: ' + error.message);
            } finally {
                document.getElementById('loading').classList.remove('active');
            }
        }
        
        function fillFields(data) {
            document.getElementById('nom').value = `Bouquet ${data.style || ''}`;
            document.getElementById('taille').value = data.taille_suggeree || 'Moyen';
            document.getElementById('style').value = data.style || 'Classique';
            document.getElementById('saison').value = data.saison || 'Toutes saisons';
            document.getElementById('description').value = data.description || '';
            
            renderTags('couleursTags', data.couleurs || []);
            renderTags('fleursTags', data.fleurs || []);
            renderTags('feuillagesTags', data.feuillages || []);
            renderTags('personasTags', data.personas || []);
            renderTags('ambianceTags', data.ambiance || []);
        }
        
        function renderTags(containerId, items) {
            const container = document.getElementById(containerId);
            container.innerHTML = items.map(item => 
                `<span class="tag">${item} <span class="remove" onclick="removeTag(this, '${containerId}')">√ó</span></span>`
            ).join('');
        }
        
        function removeTag(element, containerId) {
            element.parentElement.remove();
        }
        
        function getTagValues(containerId) {
            const container = document.getElementById(containerId);
            return Array.from(container.querySelectorAll('.tag')).map(tag => 
                tag.textContent.replace('√ó', '').trim()
            );
        }
        
        async function createBouquet() {
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.textContent = 'Cr√©ation...';
            
            try {
                const response = await fetch(`${API_URL}/analyze-and-create`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        image_base64: currentImageBase64,
                        media_type: 'image/jpeg',
                        nom: document.getElementById('nom').value,
                        taille: document.getElementById('taille').value
                    })
                });
                
                const result = await response.json();
                
                if (result.created && result.created.success) {
                    document.getElementById('fieldsSection').classList.add('hidden');
                    document.getElementById('successMessage').classList.add('active');
                    document.getElementById('bouquetId').textContent = `ID: ${result.created.bouquet_id}`;
                } else {
                    alert('Erreur: ' + (result.created?.error || result.error || 'Erreur inconnue'));
                }
            } catch (error) {
                alert('Erreur: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.textContent = '‚úì Cr√©er le bouquet';
            }
        }
        
        function resetForm() {
            currentImageBase64 = null;
            analysisData = null;
            document.getElementById('photoPreview').classList.add('empty');
            document.getElementById('photoPreview').innerHTML = '';
            document.getElementById('fieldsSection').classList.add('hidden');
            document.getElementById('successMessage').classList.remove('active');
            document.getElementById('cameraInput').value = '';
            document.getElementById('galleryInput').value = '';
        }
        
        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').catch(() => {});
        }
    </script>
</body>
</html>
